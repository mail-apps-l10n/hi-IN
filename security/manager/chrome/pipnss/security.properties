Title=सुरक्षा चेतावनी
MixedContentMessage=आपने एक गोपित पृष्ठ के लिये निवेदन किया है जो कि कुछ विगोपित सूचना रखता है. सूचना जो कि आप इस पृष्ठ पर डालते हैं या देखते हैं को तीसरी पार्टी के द्वारा आसानी से देखा जा सकता है.
LeaveSecureMessage=आप एक गोपित पृष्ठ को छोड़ने के करीब हैं. आप अब से जो सूचना भेजते हैं या प्राप्त करते हैं तीसरी पार्टी से आसानी से पढ़ा सकता है.
EnterSecureMessage=आपने एक गोपित पृष्ठ के लिये निवेदन किया है. वेबसाइट ने स्वयं सही से पहचाना है, और सूचना जिसे आप इस पेज पर देखते हैं या सुनते हैं को आशानी से तीसरी पार्टी के द्वारा पढ़ा जा सकता है.
WeakSecureMessage=आपने एप पृष्ठ के लिये आग्रह किया है जो कि निम्न श्रेणी गोपन का प्रयोग करता है. वेबसाइट ने ठीक से इसे पहचाना है, लेकिन सूचना आप जिसे देखते हैं इस पृष्ठ पर को तीसरी पार्टी के द्वारा पढ़ा जा सकेगा. 
PostToInsecureFromSecureMessage=हालांकि यह पृष्ठ गोपित है, सूचना जिसे आपने डाला है को विगोपित संबंधन पर भेजा जायेगा और आसानी से तीसरी पार्टी के द्वारा पढ़ा जा सकेगा.##क्या आप इस सूचना को भेजते रहना जारी रखेंगे?##
PostToInsecureFromInsecureMessage=सूचना जिसे आपने डाला है को विगोपित संबंधन पर भेजा जायेगा और आसानी से तीसरी पार्टी के द्वारा पढ़ा जा सकेगा.##क्या आप इस सूचना को को भेजते रहना जारी रखने को सुनिश्चित हैं?##
MixedContentShowAgain=मुझे चेतावनी दें कि जबकभी मैं गोपित पृष्ठ भेजने के करीब हों जो कि कुछ विगोपित सूचना रखता है.
LeaveSecureShowAgain=मुझे चेतावनी दें कि जबकभी मैं एक गोपित पृष्ठ छोड़ता हूं किसी के लिये जो गोपित नहीं है. 
EnterSecureShowAgain=मुझे चेतावनी दें कि जबकभी मैं एक गोपित पृष्ठ देखने के करीब हूं.
WeakSecureShowAgain=मुझे चेतावनी दें कि जबकभी मैं उन पन्नों को देखने के करीब होऊं जो कि एक निम्न श्रेणी गोपन देखने के करीब हूं.
PostToInsecureFromInsecureShowAgain=मुझे चेतावनी दें कि जबकभी मैं वैसे सूचना को सौंपूं जो कि गोपित नहीं है.
SecurityButtonTooltipText=मौजूदा पृष्ठ के बारे में सुरक्षा सूचना दिखायें
SecurityButtonMixedContentTooltipText=चेतावनी: गैर सत्यापित सूचना समाहित करता है
Continue=जारी रखें
